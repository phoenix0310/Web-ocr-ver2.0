<div style="position:relative; width:200px" layout="row" layout-padding>



    <div style="margin-left:50px;margin-top:52px" class="panel panel-info">

        <button style="position:fixed;left:1px;top:8px" class="btn btn-fab" ng-class="{true: 'btn-danger', false: 'btn-default'}[$ctrl.isUrlOpen]"
            ng-click="$ctrl.isUrlOpen = !$ctrl.isUrlOpen">
            <i ng-if="!$ctrl.isUrlOpen" class="material-icons">crop</i>
            <i ng-if="$ctrl.isUrlOpen" class="material-icons">close</i>
        </button>
        <div>Capture text: {{captureText}} </div>

        <div style="width:100vw;height:100vh;overflow:auto" class="free dragscroll">
            <screenshot is-open="$ctrl.isUrlOpen" api="$ctrl.imageApi">
                <screenshot-toolbox>
                    <div class="btn-group-sm">
                        <button class="btn btn-success" ng-click="$ctrl.sendImage()">
                            OCR
                        </button>
                    </div>
                </screenshot-toolbox>

                <div class="panel-body">


                    <ng-pdf template-url="libs/partials/viewer.html" scale="page-fit" page=1></ng-pdf>
                </div>
                <!-- </div> -->
            </screenshot>
        </div>
    </div>
</div>
